<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="description" content="" />
      <title>Memory Game</title>
      <link
         rel="stylesheet prefetch"
         href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
      />
      <!--<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
      />
      <link rel="stylesheet" href="css/modal.css" />
      <link rel="stylesheet" href="css/app.css" />
      <link rel="icon" href="img/logo.jpg" />
   </head>
   <body>
      <div class="container">
         <header><h1>Memory Game</h1></header>
         <section class="score-panel">
            <div id="clockDiv">
               <span class="minutes"></span> min :
               <span class="seconds"></span> s
            </div>
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves"></span>
            <div class="restart"><i class="fa fa-repeat"></i></div>
         </section>
         <ul class="deck"></ul>
      </div>
      <!-- Modal -->
      <div id="my-modal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
               <h2>Congratulations for successful completion!</h2>
            </div>
            <div class="modal-body">
               <section id="score">
                  <span id="totalMoves"></span> <br />
                  Duration : <span id="timeElapsed"></span> <br />
                  Rating : <span id="starRating"></span>
               </section>
            </div>
            <div class="modal-footer">
               <button id="modal-btn">Play Again</button>
            </div>
         </div>
      </div>
      <script src="js/app.js"></script>
      <script src="js/modal.js"></script>
   </body>
</html>
